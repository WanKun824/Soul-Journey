<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soul Journey</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: #fff;
        overflow-x: hidden;
        margin: 0;
        padding: 0;
      }
      
      /* Fluid Aurora Background */
      .ambient-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        z-index: -1;
        background-color: #050505;
        overflow: hidden;
      }

      .aurora-blob {
        position: absolute;
        filter: blur(80px);
        opacity: 0.6;
        border-radius: 50%;
        animation: float 20s infinite ease-in-out alternate;
      }

      .blob-1 {
        top: -10%;
        left: -10%;
        width: 50vw;
        height: 50vw;
        background: radial-gradient(circle, rgba(76, 29, 149, 0.8), transparent 70%);
        animation-delay: 0s;
      }

      .blob-2 {
        bottom: -20%;
        right: -10%;
        width: 60vw;
        height: 60vw;
        background: radial-gradient(circle, rgba(219, 39, 119, 0.6), transparent 70%);
        animation-delay: -5s;
      }

      .blob-3 {
        top: 40%;
        left: 30%;
        width: 40vw;
        height: 40vw;
        background: radial-gradient(circle, rgba(56, 189, 248, 0.5), transparent 70%);
        animation-delay: -10s;
      }

      @keyframes float {
        0% {
          transform: translate(0, 0) scale(1);
        }
        33% {
          transform: translate(5%, 10%) scale(1.1);
        }
        66% {
          transform: translate(-5%, 5%) scale(0.9);
        }
        100% {
          transform: translate(0, -5%) scale(1.05);
        }
      }

      .glass-panel {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.08) 0%, rgba(255, 255, 255, 0.02) 100%);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid transparent;
        border-top-color: rgba(255, 255, 255, 0.2);
        border-left-color: rgba(255, 255, 255, 0.2);
        border-right-color: rgba(255, 255, 255, 0.05);
        border-bottom-color: rgba(255, 255, 255, 0.05);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent; 
      }

      .animate-enter {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
        transition: opacity 0.8s ease-out, transform 0.8s cubic-bezier(0.2, 0.8, 0.2, 1);
      }
      
      .animate-enter.visible {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      
      .animate-fade-in {
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }
      .animate-fade-in.visible {
        opacity: 1;
      }
    </style>
  <script type="importmap">
{

}
</script>

</head>

    <div class="ambient-bg">
      <div class="aurora-blob blob-1"></div>
      <div class="aurora-blob blob-2"></div>
      <div class="aurora-blob blob-3"></div>
    </div>
